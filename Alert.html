<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de alert</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Texto de compara -->
    <div class="container-fluid">
        <div class="col-md-12 max-auto mt-4">
            <div class="row">
                <h1>Probar tu bot√≥nes es ahi abajo</h1>
                <p>Prueba de alerts, popover, toast, y offcanvas, Modificar contenido de todos los componentes con atributos data.</p>
            </div>
        </div>
    </div>
    <!-- Alert -->
    <section>
        <div class="container text-center">
            <div class="row">
                <div class="col-6 col-sm-3 mt-4 m-3 p-5 border border-success">
                    <button type="button" class="btn btn-primary" id="liveAlertBtn">Alert</button>
                </div>
                <div class="col-6 col-sm-3 mt-4 m-3 p-5 border border-success">
                    <button type="button" class="btn btn-primary" id="boton" data-bs-toggle="popover" data-bs-title="tema Popover" data-bs-content=" y aqui mensaje?">Popover</button>
                </div>
        </div>
    </section>
      
   
    <!-- Toast -->
    <section>
        <span class="border border-success">
            <div class="container text-center">
                <div class="row">
                    <div class="col-6 col-sm-3 mt-4 m-3 p-5 border border-success">
                        <button type="button" class="btn btn-primary" id="liveToastBtn">Toast</button>
                    </div>
            
                    <div class="col-6 col-sm-3 mt-4 m-3 p-5 border border-success">
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Offcanvas</button>
                    </div>
                </div>
            </div>
        </span>
    </section>

    <div id="liveAlertPlaceholder">

    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Toast aqui</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            hola bienvenidos toast aqui!
          </div>
        </div>
      </div>

      <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Tema de Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <p>Aqui mensaje!</p>
        </div>
      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
